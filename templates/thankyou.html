{% extends "base.html" %}

{% block title %}thankyou{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/thankyou.css"/>
{% endblock %}

{% block content %}
<div class="frame">
    <div class="titleName button bold" id="titleName"></div>
    <div class="titleOrderId button bold" id="titleOrderId"></div>
    <div class="emptyMsg medium">查無該訂單</div>
    <div class="innerFrame">
        <div class="attractionFrame">
        </div>
        <hr/>
        <div class="userFrame">
            <div class="userTitle button bold">您的聯絡資訊</div>
            <div class="userName">
                <label class="userNameLabel medium">聯絡姓名：</label>
                <div class="userNameCnt medium"></div>
            </div>
            <div class="userEmail">
                <label class="userEmailLabel medium">連絡信箱：</label>
                <div class="userEmailCnt medium"></div>
            </div>
            <div class="userNumber">
                <label class="userNumberLabel medium">手機號碼：</label>
                <div class="userNumberCnt medium"></div>
            </div>
        </div>
        <hr/>
        <div class="checkFrame">
            <div class="checkPrice bold">
                <div class="checkPriceLabel">總價：</div>
                <div class="checkPriceCnt"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/static/js/thankyou.js"></script>
{% endblock %}
